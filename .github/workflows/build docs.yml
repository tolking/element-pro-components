name: build docs

on:
  push:
    branches: [ releases ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: latest

      - name: Install and Build
        run: |
          pnpm install
          pnpm run build:docs

      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@3.6.2
        with:
          GITHUB_TOKEN: ${{ secrets.page }}
          BRANCH: gh-pages
          FOLDER: dist/static
          CLEAN: true
